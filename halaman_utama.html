  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background-color: #EAFDFC;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: #4084cd;
      position: sticky;
      font-family: initial;
      font-size: larger;
      transition: all 0.5s ease-in-out;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1;
    }

    .navbar:hover {
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      transform: translateY(-5px);
    }

    .navbar-nav .nav-link:hover {
      color: whitesmoke;
    }

    #title img {
      max-width: 100%;
      height: auto;
    }

    #opening {
      width: 100%;
      height: auto;
    }

    .btn {
      transition: all 0.3s ease-in-out;
    }

    .btn:hover {
      background-color: #4084cd;
      color: whitesmoke;
      transform: scale(1.1);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .navbar.btn:hover {
      color: blue;
    }

    .fa-chevron-down {
      font-size: 36px;
      cursor: pointer;
      transition: all 0.5s ease-in-out;
    }

    .fa-chevron-down:hover {
      transform: rotate(180deg);
      color: #44537c;
    }

    .fa-chevron-down:active {
      animation: scrollTop 1s ease-in-out;
    }

    @keyframes scrollTop {
      0% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(-100vh);
      }
    }

  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">SiLo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"

        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="halaman_utama.html"><i class="bi bi-house-door"></i> Beranda</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="halaman_menu.html"><i class="bi bi-list"></i> Menu</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="halaman_petunjuk.html"><i class="bi bi-info-circle"></i> Petunjuk</a>
          </li>
        </ul>
        <button class="btn btn-outline-dark rounded-5" type="button"><i class="bi bi-volume-up-fill"></i></button>
      </div>
    </div>
  </nav>

  <div class="container-fluid p-5" id="title">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 my-5">
          <h1>Siklus Hidrologi</h1>
          <h3>IPA KELAS VII SMP</h3>
          <p>"Penasaran bagaimana hujan terbentuk? Yuk, kita pelajari siklus air dan temukan jawabannya!"</p>
          <a class="btn btn-outline-dark me-2 rounded-5" href="halaman_menu.html" type="button">Mulai Pelajari
            <i class="bi bi-arrow-right-circle-fill"></i>
          </a>
        </div>
        <div class="col-lg-6 my-5 text-center">
          <img src="photo/main.png" alt="main image" class="img-fluid">
        </div>
      </div>
    </div>

    <div class="container-fluid text-center p-5">
      <a href="#opening">
        <i class="fa-solid fa-chevron-down"></i>

  </div>

        <p>@2024 Media Pembelajaran Siklus Hidrologi</p>
      </div>
    </div>
  </footer>
