  <h1 class="m-4 text-center bg-light rounded-4">Peta Konsep</h1>
  <div class="container p-5 my-5 text-center">
    <button type="button" class="pk" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="bottom"
      data-bs-content="Siklus hidrologi adalah pola sirkulasi atau perputaran air secara terus-menerus dari laut ke atmosfer, dari atmosfer ke permukaan tanah dan mengalir kembali ke laut.">
      Siklus Hidrologi
    </button>
    <div class="container-sm p-5 my-5">
      <div class="row">
        <div class="col">
          <button type="button" class="pk" data-bs-container="body">
            Tahapan
          </button>
        </div>
        <div class="col">
          <button type="button" class="pk" data-bs-container="body">
            Proses
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col p-5 m-5">
          <table>
            <tr>
              <td>
                <button type="button" class="pk" data-bs-container="body" data-bs-toggle="popover"
                  data-bs-placement="left"
                  data-bs-content="Proses dimulai dengan evaporasi air laut oleh panas matahari. Uap air naik ke atmosfer, mengembun menjadi awan (kondensasi), lalu berpindah tempat karena angin (adveksi). Awan yang tebal mengalami presipitasi, menghasilkan hujan yang kembali ke laut.">
                  Siklus Pendek
                </button>
              </td>
            </tr>
            <tr>
              <td>
                <button type="button" class="pk" data-bs-container="body" data-bs-toggle="popover"
                  data-bs-placement="left"
                  data-bs-content="Proses dimulai dengan evaporasi dan transpirasi karena panas matahari. Uap air naik dan mengembun menjadi awan (kondensasi). Awan bergerak oleh angin (adveksi) hingga menuju daratan. Awan tebal mengalami presipitasi, menghasilkan hujan. Air hujan diserap tanah (infiltrasi) atau mengalir di permukaan (run off).">
                  Siklus Sedang
                </button>
              </td>
            </tr>
            <tr>
              <td>
                <button type="button" class="pk" data-bs-container="body" data-bs-toggle="popover"
                  data-bs-placement="left"
                  data-bs-content="Proses dimulai dengan evaporasi air laut dan transpirasi tumbuhan oleh panas matahari. Uap air naik, mengembun menjadi awan, dan bergerak ke dataran tinggi. Awan tebal mengalami presipitasi sebagai salju. Sebagian salju menyublim, sementara lainnya mencair dan mengalir (run off) atau meresap ke tanah (infiltrasi).">
                  Siklus Panjang
                </button>
              </td>
            </tr>
          </table>
        </div>
        <div class="col p-5 m-5">
          <table>
            <tr>
              <td>
                <button type="button" class="pk" data-bs-container="body" data-bs-toggle="popover"
                  data-bs-placement="right"
                  data-bs-content="Proses penguapan yang terjadi pada air laut yang disebabkan oleh panas matahari.">
                  Evaporasi
                </button>
              </td>
            </tr>
            <tr>
              <td>
                <button type="button" class="pk" data-bs-container="body" data-bs-toggle="popover"
                  data-bs-placement="right"
                  data-bs-content="Proses penguapan yang terjadi pada tumbuh-tumbuhan juga disebabkan oleh panas matahari.">
                  Transpirasi
                </button>
              </td>
            </tr>
            <tr>
              <td>
                <button type="button" class="pk" data-bs-container="body" data-bs-toggle="popover"
                  data-bs-placement="right" data-bs-content="Proses penguapan yang terjadi secara bersamaan.">
                  Evapotranspirasi
                </button>
              </td>
            </tr>
            <tr>
              <td>
                <button type="button" class="pk" data-bs-container="body" data-bs-toggle="popover"
                  data-bs-placement="right"
                  data-bs-content="Perubahan wujud uap air menjadi titik-titik air akibat adanya perubahan temperatur udara hingga membentuk awan.">
                  Kondensasi
                </button>
              </td>
            </tr>
            <tr>
              <td>
                <button type="button" class="pk" data-bs-container="body" data-bs-toggle="popover"
                  data-bs-placement="right"
                  data-bs-content="Proses perubahan wujud uap air menjadi curahan atau jatuhnya air dari atmosfer ke permukaan bumi yang dikenal dengan hujan.">
                  Prespitasi
                </button>
              </td>
            </tr>
            <tr>
              <td>
                <button type="button" class="pk" data-bs-container="body" data-bs-toggle="popover"
                  data-bs-placement="right"
                  data-bs-content="Proses pergerakan air kebawah melalui permukaan tanah yang teratas.">
                  Infiltrasi
                </button>
              </td>
            </tr>
            <tr>
              <td>
                <button type="button" class="pk" data-bs-container="body" data-bs-toggle="popover"
                  data-bs-placement="right"
                  data-bs-content="Proses pergerakan aliran air di permukaan tanah melalui permukaan perairan seperti sungai dan selokan">
                  Run off
                </button>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Initialize all popovers
    document.addEventListener('DOMContentLoaded', function () {                                         //ketika html dari halaman telah selesai dimuat fungsi berjalan
      let popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))   //[].slice.call mengonversi nodelist menjadi array
      let popoverList = popoverTriggerList.map(function (popoverTriggerEl) {                            //iterasi setiap elemen menggunakan metode map, yang akan menghasilkan array baru dari fungsi pada setiap elemen
        return new bootstrap.Popover(popoverTriggerEl)                                                  //setiap elemen yang ditemukan, sebuah instance baru dari boostrap.Popover
      })
    });
  </script>
